<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input id="signup-username" type="text" name="txt" placeholder="User name" required="">
				<input id="signup-email" type="email" name="email" placeholder="Email" required="">
				<input id="signup-phone" type="tel" name="number" placeholder="Phone number" required="">
				<input id="signup-password" type="password" name="pswd" placeholder="Password" required="">
				<button id="signup-btn">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input id="login-email" type="email" name="email" placeholder="Email" required="">
				<input id="login-password" type="password" name="pswd" placeholder="Password" required="">
				<button id="login-btn">Login</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
